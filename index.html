<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Guide | Home</title>
        <meta name="description" content="Welcome to the Ultimate Recipe Guide, your source for delicious meals, easy-to-follow instructions, and cooking inspiration.">
        <link rel="stylesheet" href="styles.css">
    </head>
<body style="background: url('images/background.jpg') no-repeat center center fixed; background-size: cover;">

    <header>
        <h1>Welcome to the Ultimate Recipe Guide</h1>
        <nav><img src="images/logo.jpg" alt="Project Logo" style="height: 100px; margin-right: 10px; vertical-align: middle;">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="instructions.html">Instructions</a>
            <a href="guides.html">Guides</a>
            <a href="about.html">About Us</a>
            <a href="submit-recipe.html">Submit a Recipe</a>
            <a href="products.html">Products</a>
        </nav>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <button id="scrollToTop" style="display: none; position: fixed; bottom: 20px; right: 20px;">Top</button>


    </header>

    <main><img src="images/guides_img.jpg" alt="Homepage Visual" style="width: 50%; border-radius: 5px; margin-bottom: 2px;">
        <h2>Your go-to place for amazing recipes!</h2>
        <p>Discover delicious dishes, cooking tips, and much more.</p>
    </main>
    <script>
        window.onload = function() {
            alert("Welcome to the Ultimate Recipe Guide! Check out our latest recipes!");
        };
    </script>
    
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
   
    <script>
        const scrollToTop = document.getElementById('scrollToTop');
        window.addEventListener('scroll', () => {
            scrollToTop.style.display = window.scrollY > 200 ? 'block' : 'none';
        });
    
        scrollToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
   

</body>
</html>
