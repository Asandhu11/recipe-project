<script>
    const scrollToTop = document.getElementById('scrollToTop');
    window.addEventListener('scroll', () => {
        scrollToTop.style.display = window.scrollY > 200 ? 'block' : 'none';

        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
